  <!-- Suppress React DevTools message -->
  <script>
    (function() {
      const originalLog = console.log.bind(console);
      const originalInfo = console.info.bind(console);
      const originalWarn = console.warn.bind(console);
      
      const createFilter = (original) => function(...args) {
        const message = args.join(' ');
        if (message.includes('Download the React DevTools') || 
            message.includes('react.dev/link/react-devtools')) {
          return; // Suppress this message
        }
        original.apply(console, args);
      };
      
      console.log = createFilter(originalLog);
      console.info = createFilter(originalInfo);
      console.warn = createFilter(originalWarn);
    })();
  </script>
